<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= titulo %></title>
    <link rel="stylesheet" href="css/quasiestado.css" />
    <link rel="stylesheet" href="css/noodle.css" />
  </head>
  <body class="qLogin">
    <%- include ("templates/alertas.html") %>
    <div class="login-box registrarse">
      <img class="avatar" src="img/noodle.png" alt="Logo Quasisestado" />
      <h1>Regístrate</h1>
      <form action="registrarse" method="POST">
        <label for="nombre">Nombre(s)</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Ingrese su nombre(s)"
          required
        />
        <label for="apellidos">Apellidos</label>
        <input
          type="text"
          name="apellido"
          id="apellido"
          placeholder="Ingrese su nombre(s)"
          required
        />
        <label for="correo">Ingrese su correo</label>
        <input
          type="email"
          name="correo"
          id="correo"
          placeholder="Ingrese su correo"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$"
          required
        />
        <label for="password">Contraseña</label>
        <input
          type="password"
          name="contra"
          id="contra"
          placeholder="Ingrese su contraseña"
          required
        />
        <label for="password">Repita su contraseña</label>
        <input
          type="password"
          name="contraR"
          id="contraR"
          placeholder="Repita su contraseña"
          required
        />
        <input type="submit" id="registrarUsuario" value="Registrarse" />
      </form>
    </div>
  </body>
</html>
