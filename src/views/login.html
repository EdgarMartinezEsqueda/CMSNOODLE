<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title><%= titulo %></title>
        <link rel="stylesheet" href="css/quasiestado.css">
    </head>
    <body class="qLogin">
        <div class="login-box">
            <img class="avatar" src="img/noodle.png" alt="Logo Noodles">
            <h1>Login</h1>
            <form action="login" method="POST">
                <label for="username">Correo</label>
                <input type="text" name="correo" placeholder="Ingrese su usuario" required>
                <label for="password">Contraseña</label>
                <input type="password" name="contra" placeholder="Ingrese su contraseña" required>
                <input type="submit" value="Log in">

                <br><a href="a">¿Olvidaste la contraseña?</a></br>
                <a href="registrarse">¿Sin cuenta todavía?</a>

            </form>
        </div>
    </body>
</html>
